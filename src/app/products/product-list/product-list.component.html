<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of productsList">
      <div class="card h-100" >
        <img 
          [src]="product.image" 
          class="card-img-top" 
          alt="{{product.name}}"
          style="height: 250px; object-fit: contain;"
        >
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            <strong>Category:</strong> {{ product.category }} <br>
            <strong>Price:</strong> 
            <span class="text-success">₹{{ product.saleProce | number:'1.2-2' }}</span>
            <span class="text-muted text-decoration-line-through ms-2">₹{{ product.MRP }}</span><br>
            <strong>Discount:</strong> {{ product.discount }}%<br>
          </p>
          <div *ngFor="let line of product.description" class="small text-secondary">
            {{ line }}
          </div>
        </div>
        <div class="card-footer bg-white border-0">
          <button class="btn btn-primary w-100" (click)="addToCart(product)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
